[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    llm: 需要LLM API的测试
    framework: 框架集成测试

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=ai_agent_scaffold
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 异步测试支持
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*